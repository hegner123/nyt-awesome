<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/615803e6e2.js"></script>
  <script src="assets/javascript/nyt.js"></script>
  <title>New York Times API</title>
</head>

<body>
    <audio id="story">
        <source src="assets/images/story.mp3" type="audio/mp3">
    </audio>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">New York Times Search</h1>
      <img src="assets/images/carrie.gif" id="carrie" />
      <img src="assets/images/rainbow.gif" id="rainbow" />
    </div>


    <p id="param"><i class="far fa-moon"></i>Search Paramaters</p>

    <div class="search">
      <div class="form-group">
        <label for="searchTerm">Search Term: </label>
        <input class="form-control" id="search-term">
      </div>

      <div class="form-group">
        <label for="numberRecords">Number of Records to Retrieve: </label>
        <select class="form-control" id="number-records">
          <option>1</option>
          <option>5</option>
          <option>10</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Start Year (Optional): </label>
        <input type="password" class="form-control" id="start-year" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="endYear">End Year (Optional): </label>
        <input class="form-control" id="end-year">
      </div>

      <button type="button" class="btn btn-primary" id="search-btn"><i class="fas fa-cat"></i>Search</button>
      <button type="button" class="btn btn-primary" id="clear-btn"><i class="far fa-trash-alt"></i>Clear Results</button>
    </div>

    <div class="mt-5 mx-2 my-5">
      <div class="articles-div p-0 m-0">
        <p id="articlestag" class="m-0  p-0"><i class="far fa-calendar-alt"></i>Top Articles</p>
        <div class="articles p-5 m-5">

        </div>
    </div>
    </div>
   

  </div>
</body>

</html>
